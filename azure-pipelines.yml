resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: astrofrog
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

variables:
  CIBW_BUILD: cp36-* cp37-*

jobs:
- template: publish.yml@OpenAstronomy
  parameters:
    submodules: false
    pypi_connection_name: 'pypi_endpoint'
    test_extras: 'all,test'
    test_command: 'pytest --pyargs astropy'
    targets:
    - sdist
    - wheels_linux
    - wheels_macos
    - wheels_windows
