name: Auto-update IERS tables

on:
  schedule:
    - cron: '0 12 * * *'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install batchpr
      run: python -m pip install git+https://github.com/astrofrog/batchpr
    - name: Run batchpr
      run: python .github/workflows/update_iers.py
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
